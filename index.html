<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack!</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Blackjack!</h1>
    <h3>Dealer must draw to 16 and stand on all 17's</h3>
    <h3>Press deal to start a new game.</h3>
    <h2 id="dealer-cards">Dealer cards:</h2>
    <div id="dealer-hand"></div>
    <h2 id="dealer-total">Dealer total:</h2>
    <div id="dealer-value"></div>
    <h2 id="player-cards">Player cards:</h2>
    <div id="player-hand"></div>
    <h2 id="player-total">Player total:</h2>
    <div id="player-value"></div>
    <div id="game-status"></div>
    <button class="hit">Hit</button>
    <button class="stand">Stand</button>
    <button class="deal">Deal</button>
    <button class="reset">Reset</button>
    <script src="script.js" charset="utfr-8"></script>
  </body>
</html>
